<!DOCTYPE html>
<html>

<head>
    <title>Delivery_details</title>
    <link rel = "stylesheet" href = "Deliver-style.css">
</head>
<body>
<form method = "post" class = "meh">
    
    <!--This is for Name-->
    <label for = "name" id ="name_label" class = "labels"> Name: </label>
    <br>
    <input type = "text" id = "name" name="name" class="entry">

    <div><!--For address-->
    <!--Flat/house no-->
        <label for = "house/flat_no" id = "house_label" class = "labels"> House or Flat No.: </label>
        <br>
        <input type = "text" id = "house/flat_no" name = "house/flat_no" class="entry">
        <br>
    <!--landMark-->

        <label for = "landmark" id ="land_label" class = "labels">Landmark or BRTS station name:</label>
        <br>
        <input type = "text" id = "landmark" name = "landmark" class="entry">
        <br>
    <!--additional info-->
        <label for  = "additional_info" id = "add_label" class = "labels">Additional information</label>
        <br>
        <input type = "text" id = "additional_info" name="additional_info" class="entry">
        <br>
    <!--Pincode-->
        <label for = "pin" id = "in_label" class = labels>Pincode</label>
        <br>
        <input type = "number" id = "pin" name = pin class="entry">
        <br>
    </div>
    <br>
    <input type = "submit" values = "Yolo" id = "button" class="button">

</form>
</body>




</html>
